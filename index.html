<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheHub 2100+ - Login / Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    /* RESET & FONT */
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif;}
    body {
        height:100vh;
        background: radial-gradient(circle at center, #0c0c0c, #000000);
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#fff;
    }

    /* CONTAINER WITH 3D EFFECT */
    .container {
        width:400px;
        border-radius:25px;
        background: rgba(15,15,15,0.85);
        box-shadow: 0 0 60px #ff1e1e, 0 0 120px #ff3a3a inset;
        backdrop-filter: blur(12px);
        position: relative;
        z-index:2;
        transform-style: preserve-3d;
        animation: floatContainer 6s ease-in-out infinite;
    }

    @keyframes floatContainer {
        0%,100% { transform: translateY(0px) rotateX(0deg); }
        50% { transform: translateY(-20px) rotateX(3deg); }
    }

    .form-header {
        text-align:center;
        font-size:32px;
        font-weight:700;
        color:#ff1e1e;
        text-shadow:0 0 20px #ff1e1e, 0 0 40px #ff3a3a, 0 0 60px #ff0000;
        padding:30px 0;
        letter-spacing:2px;
    }

    form {
        display:flex;
        flex-direction:column;
        gap:20px;
        padding:30px;
    }

    input {
        padding:15px;
        border-radius:12px;
        border:none;
        background: rgba(255,255,255,0.05);
        color:#fff;
        font-size:16px;
        border:2px solid rgba(255,30,30,0.3);
        transition: all 0.3s;
    }

    input:focus {
        border-color:#ff1e1e;
        box-shadow:0 0 15px #ff1e1e inset, 0 0 30px #ff3a3a inset;
        outline:none;
    }

    button {
        padding:15px;
        border:none;
        border-radius:15px;
        background:#ff1e1e;
        color:#fff;
        font-size:16px;
        font-weight:700;
        cursor:pointer;
        text-transform:uppercase;
        box-shadow: 0 0 30px #ff1e1e, 0 0 60px #ff3a3a, 0 0 90px #ff1e1e inset;
        transition: all 0.3s;
    }

    button:hover {
        transform: scale(1.1) rotateZ(2deg);
        box-shadow:0 0 50px #ff1e1e,0 0 100px #ff3a3a,0 0 150px #ff1e1e inset;
    }

    .toggle-link {
        text-align:center;
        color:#ff1e1e;
        cursor:pointer;
        font-size:14px;
        text-shadow:0 0 5px #ff3a3a;
    }

    .toggle-link:hover { text-decoration: underline; }

    .hidden { display:none; }

    /* BACKGROUND NEON SHAPES */
    .bg-shapes {
        position:absolute;
        width:100%;
        height:100%;
        overflow:hidden;
        z-index:0;
    }

    .bg-shapes div {
        position:absolute;
        width:15px;
        height:15px;
        border-radius:50%;
        background: #ff1e1e;
        box-shadow:0 0 20px #ff3a3a,0 0 40px #ff1e1e;
        animation: floatShape linear infinite;
    }

    @keyframes floatShape {
        0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity:0.2; }
        50% { opacity:0.9; }
        100% { transform: translateY(-20vh) translateX(50vw) scale(1); opacity:0; }
    }

</style>
</head>
<body>

<div class="bg-shapes" id="shapes"></div>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="login-form">
        <div class="form-header">TheHub Login</div>
        <form id="login">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
        </form>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" class="hidden">
        <div class="form-header">TheHub Sign Up</div>
        <form id="signup">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
        </form>
    </div>

</div>

<script>
// Toggle between forms
function toggleForms(){
    document.getElementById('login-form').classList.toggle('hidden');
    document.getElementById('signup-form').classList.toggle('hidden');
}

// Floating shapes
const container = document.getElementById('shapes');
for(let i=0;i<60;i++){
    const div = document.createElement('div');
    div.style.left = Math.random()*100+'%';
    div.style.animationDuration = (5+Math.random()*15)+'s';
    div.style.width = div.style.height = (5+Math.random()*20)+'px';
    container.appendChild(div);
}

// Dummy JS for signup & email verification simulation
document.getElementById('signup').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    // Simulate sending email verification
    alert(`Welcome ${name}!\nA verification email has been sent to: ${email}\nPlease check your inbox.`);
});

document.getElementById('login').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    alert(`Login attempt detected for ${email}.`);
});
</script>

</body>
</html>
